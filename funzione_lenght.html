<!DOCTYPE html>
<html lang="it">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto Lunghezza Stringhe</title>
    <script>
        function confrontaLunghezza() {
            //Ottieni i valori delle stringhe inserite
            var stringa1 = document.getElementById("stringa1").value;
            var stringa2 = document.getElementById("stringa2").value;

            //Calcola la lunghezza delle stringhe
            var lunghezza1 = stringa1.length;
            var lunghezza2 = stringa2.length;

            //Confronta le lunghezze e mostra il risultato
            var risultato;
            if (lunghezza1 > lunghezza2) {
                risultato = "La prima stringa è più lunga della seconda.";
            } else if (lunghezza1 < lunghezza2) {
                risultato = "La seconda stringa è più lunga della prima.";
            } else {
                risultato = "Le due stringhe hanno la stessa lunghezza.";
            }

            // Visualizza il risultato
            document.getElementById("risultato").innerText = risultato;
        }
    </script>
    </head> 
    <!-- Parte in html -->
    <body>
        <h1>Confronto Lunghezza delle Stringhe</h1>
        
        <label for="stringa1">Inserisci la prima stringa:</label> <!-- Il tag label è utilizzato per selezionare qualcosa -->
        
        <input type="text" id="stringa1" placeholder="Prima stringa">
        <br><br>

        <label for="stringa2">Inserisci la seconda stringa:</label>

        <input type="text" id="stringa2" placeholder="Seconda stringa">
        <br><br>

        <button onclick="confrontaLunghezza()">Confronta</button>
        <br><br>

        <p id="risultato"></p>
    </body>

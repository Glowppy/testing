    <title>Confronto Lunghezza Stringhe</title>

        function confrontaLunghezza() {

            var stringa1 = document.getElementById("stringa1").value;

            //Calcola la lunghezza delle stringhe
            var lunghezza1 = stringa1.lenght;
            var lunghezza2 = stringa2.lenght;

            //Confronta le lunghezze e mostra il risultato
            var risultato = ""; //Questo significa che la variabile dovrà essere riempita di un valore successivamente
            if (lunghezza1 > lunghezza2) {
                risultato = "La prima stringa è più lunga della seconda.";
            }
        }

        
    </script>

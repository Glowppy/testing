<!DOCTYPE html>
<html lang="it">
    <head>
    <meta charset="UTF-8">
        <title>Suore online</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Istituto FMA</h1>
            <nav>
                <ul>
                    <li>Primo menù
                        <ul>
                            <li>Chi siamo</li>
                            <li>Attività</li>
                            <li>Contattaci</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="primodiv">
                <h4>Div 1</h4>
            </div>
            <div class="secondodiv">
                <h4>Div 2</h4>
            </div>
            <div class="terzodiv">
                <h4>Div 3</h4>
            </div>
        </section>
        <footer>
            <div>
                <h2>Modulo di contatto</h2>
            </div>
            <form action="/invia" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required><br><br>
                
                <label for="codicefiscale">Codice Fiscale:</label>
                <input type="text" id="codicefiscale" name="codicefiscale" required><br><br>
                
                <label for="datanascita">Data di Nascita:</label>
                <input type="date" id="datanascita" name="datanascita" required><br><br>
                
                <label for="luogonascita">Luogo di Nascita:</label>
                <select>
                <option value="">Taranto</option>
                <option value="HTML">Bari</option>
                <option value="CSS">Lecce</option>
                <option value="JavaScript">Brindisi</option>
                <option value="React">Foggia</option>
                </select><br><br>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="cv">Carica il tuo CV</label>
                <input type="file" id="cv" name="cv" required><br><br>
        
                <label for="messaggio">Messaggio:</label><br>
                <textarea id="messaggio" name="messaggio" rows="8" cols="70" required></textarea><br><br>
        
                <input type="submit" value="Invia">
            </form>
                <br>
        </footer>
        <button id="miopulsante">Pulsante con JavaScript</button><br><br>
        <script>
            // Funzione che verrà eseguita quando il pulsante sarà premuto
            function mostrailmessaggio() {
                alert("Hai premuto il messaggio");
            }
            // Selezionare il pulsante col suo id "miopulsante"
            var pulsante = document.getElementById("miopulsante");
            // Aggiungere l'evento di click che esegue la funzione "mostramessaggio"
            pulsante.addEventListener("click", mostrailmessaggio);
        </script>
    <form id="multiplicationForm"> 
        <label for="number1">Numero 1:</label> 
        <input type="number" id="number1" name="number1" step="any" required><br><br> 
        <label for="number2">Numero 2:</label> 
        <input type="number" id="number2" name="number2" step="any" required><br><br> 
        <label for="number3">Numero 3:</label> 
        <input type="number" id="number3" name="number3" step="any" required><br><br> 
        <button type="submit">Calcola</button> 
    </form> 
    <p id="result"></p>
    <p id="rangeCheck"></p>
    <script> document.getElementById('multiplicationForm').addEventListener('submit', function(event) { 
        event.preventDefault(); // Previene l'invio del form 
        // // Ottiene i valori dei campi di input 
        const number1 = parseFloat(document.getElementById('number1').value); 
        const number2 = parseFloat(document.getElementById('number2').value); 
        const number3 = parseFloat(document.getElementById('number3').value); 
        // // Calcola il risultato della moltiplicazione 
        const result = number1 * number2 * number3; 
        // // Mostra il risultato 
        document.getElementById('result').textContent = 'Il risultato della moltiplicazione è: ' + result;
        if (result >= 10 && result <= 20) { 
            document.getElementById('rangeCheck').textContent = 'Il risultato è nel range tra 10 e 20.'; 
        } else { 
            document.getElementById('rangeCheck').textContent = 'Il risultato non è nel range tra 10 e 20.'; }
        }); 
    </script>
</body>
</html>
